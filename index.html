<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="functions/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clima</title>
</head>
<body class=" flex bg-slate-900 text-gray-100 min-h-screen  flex-col font-sans selection:bg-cyan-500 selection:text-white">

    <header class=" w-full py-8 text-center space-y-6 container mx-auto px-4">
        <h1 class="text-4xl font-light tracking-wide text-cyan-400">Weather</h1>
        
        <div class="flex items-center gap-4 justify-center">
        <form id="search-form" class="relative group w-full max-w-md z-10">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="city-input" 
            class="block w-full p-4 pl-10 text-sm text-white bg-slate-800 border border-slate-700 rounded-full focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500 shadow-lg transition-all" 
            placeholder="Buscar ciudad..." required autocomplete="off">
            <button type="submit" class="absolute right-2.5 bottom-2.5 bg-cyan-600 hover:bg-cyan-700 text-white font-medium rounded-full text-sm px-4 py-2 transition-colors">Ver</button>
            
            <ul id="autocomplete-list" class="absolute w-full bg-slate-800 border border-slate-700 rounded-xl mt-2 shadow-xl z-50 hidden max-h-60 overflow-y-auto"></ul>
        </form>

        
        <div id="loading-spinner" class="hidden absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
             <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500"></div>
        </div>

        <button id="like-btn" class="rounded-full bg-slate-800 p-4 flex-shrink-0 hover:bg-slate-700 transition">⭐ Like</button>
        </div>
    </header>

    <!-- 3 columnas -->
    <main id="main-content" class="flex-grow container mx-auto px-4 pb-10 hidden animate-fade-in-up flex flex-col items-center"> 
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full max-w-6xl mx-auto">
            
            <!-- recomendaciones -->
            <section id="recommendations" class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-3xl border border-slate-700 lg:col-span-1 order-2 lg:order-1 h-full">
                <h3 class="text-lg font-medium text-cyan-400 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Recomendaciones
                </h3>
                <ul id="activity-list" class="space-y-3 text-sm text-gray-300">
                    <!-- lista -->
                </ul>
            </section>

            <!-- clima -->
            <section id="current-weather" class="lg:col-span-1 order-1 lg:order-2">

            </section>

            <!-- forecast -->
            <section id="forecast" class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-3xl border border-slate-700 lg:col-span-1 order-3 lg:order-3 h-full">
                <h3 class="text-lg font-medium text-gray-300 mb-4 border-b border-slate-700 pb-2 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Próximos días
                </h3>
                <div id="forecast-grid" class="space-y-3">
                
                </div>
            </section>

        </div>

        <!-- CORRECCIÓN: Añadido mx-auto y alineación para historial y favoritos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl mx-auto mt-12 text-center">
            
            <div class="p-6">
                <p class="text-xl font-semibold text-cyan-400 mb-6 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Historial
                </p>
                <div id="historial" class="space-y-2"></div>
            </div>

            <div class=" p-6  ">
                <p class="text-xl font-semibold text-cyan-400 mb-6 flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                    Favoritos
                </p>
                <div id="favoritos" class="space-y-2"></div>
            </div>
        </div>


    </main>

    <footer class="py-6 text-center text-slate-600 text-xs mt-auto">
        <p>&copy; 2026 Weather App</p>
    </footer>

    <style>
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
