<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="functions/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clima</title>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen flex flex-col font-sans selection:bg-cyan-500 selection:text-white">

    <!-- Header y Buscador (Arriba del todo) -->
    <header class="w-full py-8 text-center space-y-6 container mx-auto px-4">
        <h1 class="text-4xl font-light tracking-wide text-cyan-400">Weather</h1>
        
        <form id="search-form" class="relative group w-full max-w-md mx-auto z-10">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="city-input" 
                class="block w-full p-4 pl-10 text-sm text-white bg-slate-800 border border-slate-700 rounded-full focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500 shadow-lg transition-all" 
                placeholder="Buscar ciudad..." required>
            <button type="submit" class="absolute right-2.5 bottom-2.5 bg-cyan-600 hover:bg-cyan-700 text-white font-medium rounded-full text-sm px-4 py-2 transition-colors">Ver</button>
        </form>
    </header>

    <!-- 3 columnas -->
    <main id="main-content" class="flex-grow container mx-auto px-4 pb-10 hidden animate-fade-in-up">
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">
            
            <!-- recomendaciones -->
            <section id="recommendations" class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-3xl border border-slate-700 lg:col-span-1 order-2 lg:order-1 h-full">
                <h3 class="text-lg font-medium text-cyan-400 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Recomendaciones
                </h3>
                <ul id="activity-list" class="space-y-3 text-sm text-gray-300">
                    <!-- aqui va la lista -->
                </ul>
            </section>

            <!-- clima -->
            <section id="current-weather" class="lg:col-span-1 order-1 lg:order-2">

            </section>

            <!-- forecast -->
            <section id="forecast" class="bg-slate-800/50 backdrop-blur-sm p-6 rounded-3xl border border-slate-700 lg:col-span-1 order-3 lg:order-3 h-full">
                <h3 class="text-lg font-medium text-gray-300 mb-4 border-b border-slate-700 pb-2 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Próximos días
                </h3>
                <div id="forecast-grid" class="space-y-3">
                
                </div>
            </section>

        </div>

    </main>

    <footer class="py-6 text-center text-slate-600 text-xs mt-auto">
        <p>&copy; 2026 Weather App</p>
    </footer>

    <style>
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
